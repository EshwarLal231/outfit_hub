name: outfit_hub
description: A sustainable fashion marketplace mobile application for buying, selling, and renting pre-owned fashion items.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Form Validation
  form_field_validator: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Toast Messages
  fluttertoast: ^8.2.4
  
  # Loading Indicators
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
